# run tests and linters.
name: "Generate sample app and run tests"
on: [push]
jobs:
  test_html:
    name: ðŸ§ª Run HTML Tests
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Install the latest Rails gem
        run: gem install rails

      - name: Create fresh Rails app and run generator
        run: |
          rails new test-app
          cd test-app
          wget https://raw.githubusercontent.com/lazaronixon/authentication-zero/master/.rubocop.yml
          bundle add authentication-zero --github ${{ github.repository }} --branch ${{ github.ref_name }}
          bin/rails generate authentication
          bundle install
          bin/rails db:migrate


      - name: Install Rubocop
        run: gem install rubocop rubocop-performance rubocop-minitest rubocop-packaging rubocop-minitest rubocop-rails

      - name: Rubocop
        run: |
          cd test-app
          rubocop

      - name: Install brakeman
        run: gem install brakeman

      - name: Brakeman
        run: |
          cd test-app
          brakeman

      - name: Tests
        run: |
          cd test-app
          bin/rails test
          bin/rails test:system
  test_api:
    name: ðŸ§ª Run API Tests
    runs-on: ubuntu-latest
    env:
      RAILS_ENV: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install Ruby and gems
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Install the latest Rails gem
        run: gem install rails

      - name: Create fresh Rails app and run generator
        run: |
          rails new test-app
          cd test-app
          wget https://raw.githubusercontent.com/lazaronixon/authentication-zero/master/.rubocop.yml
          bundle add authentication-zero --github ${{ github.repository }} --branch ${{ github.ref_name }}
          bin/rails generate authentication --api
          bundle install
          bin/rails db:migrate

      - name: Install Rubocop
        run: gem install rubocop rubocop-performance rubocop-minitest rubocop-packaging rubocop-minitest rubocop-rails

      - name: Rubocop
        run: |
          cd test-app
          rubocop

      - name: Tests
        run: |
          cd test-app
          bin/rails test

